<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 0 auto;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        body.dark-mode form {
            background-color: #1f1f1f;
        }
        input, textarea, select {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        pre {
            white-space: pre-wrap;
            text-align: left;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
        }
        body.dark-mode pre {
            background-color: #2a2a2a;
            border-color: #444;
        }
        .premium-only[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Build Your Resume with AI</h1>
    <button onclick="window.location.href='https://buy.stripe.com/test_3cs3fS5ezaoI2nmaEE'">Unlock Premium Features (Â£9.99)</button>

    <form id="resumeForm">
        <input type="text" name="full_name" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="job_title" placeholder="Target Job Title" required><br>
        <textarea name="skills" placeholder="Skills (comma separated)" required></textarea><br>
        <textarea name="experiences" placeholder="Work Experience Highlights (separate with |)" required></textarea><br>
        <label for="template">Choose Resume Style:</label>
        <select name="template" id="template" class="premium-only" disabled>
            <option value="modern">Modern</option>
            <option value="corporate">Corporate</option>
            <option value="creative">Creative</option>
        </select><br>
        <button type="submit">Generate Resume</button>
        <button type="button" onclick="generateCoverLetter()" class="premium-only" disabled>Generate Cover Letter</button>
        <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
        <button type="button" onclick="downloadPDF()" class="premium-only" disabled>Download as PDF</button>
        <button type="button" onclick="toggleDarkMode()" class="premium-only" disabled>Toggle Dark Mode</button>
    </form>

    <h2>Your AI-Generated Output:</h2>
    <pre id="result"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const premium = localStorage.getItem("premium") === "true" || window.location.search.includes("premium=true");

        function enablePremiumFeatures() {
            document.querySelectorAll('.premium-only').forEach(btn => btn.removeAttribute('disabled'));
            localStorage.setItem("premium", "true");
        }

        if (premium) enablePremiumFeatures();

        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                full_name: form.full_name.value,
                email: form.email.value,
                job_title: form.job_title.value,
                skills: form.skills.value.split(","),
                experiences: form.experiences.value.split("|"),
                template: form.template.value
            };
            localStorage.setItem("lastResume", JSON.stringify(data));
            const response = await fetch('https://resumebuilder-kmsg.onrender.com/generate_resume/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.resume;
        });

        async function generateCoverLetter() {
            if (!premium) return alert("Unlock premium to access this feature");
            const form = document.getElementById('resumeForm');
            const data = {
                full_name: form.full_name.value,
                email: form.email.value,
                job_title: form.job_title.value,
                skills: form.skills.value.split(","),
                experiences: form.experiences.value.split("|")
            };
            const response = await fetch('https://resumebuilder-kmsg.onrender.com/generate_resume/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = "COVER LETTER:\n\n" + result.resume;
        }

        function copyToClipboard() {
            const text = document.getElementById('result').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }

        async function downloadPDF() {
            if (!premium) return alert("Unlock premium to access this feature");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const result = document.getElementById('result').innerText;
            if (!result.trim()) return alert("Please generate a resume first.");

            const lines = result.split('\n');
            let y = 20;
            doc.setFont("Helvetica");

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (i === 0) {
                    doc.setFontSize(16);
                    doc.setFont(undefined, 'bold');
                } else if (line.toLowerCase().includes("summary") || line.toLowerCase().includes("skills") || line.toLowerCase().includes("experience")) {
                    doc.setFontSize(13);
                    doc.setFont(undefined, 'bold');
                } else {
                    doc.setFontSize(11);
                    doc.setFont(undefined, 'normal');
                }
                const wrapped = doc.splitTextToSize(line, 180);
                doc.text(wrapped, 15, y);
                y += wrapped.length * 6;
                if (y > 270) { doc.addPage(); y = 20; }
            }

            const form = document.getElementById('resumeForm');
            const name = form.full_name.value.trim().replace(/\s+/g, '_') || 'Resume';
            const job = form.job_title.value.trim().replace(/\s+/g, '_') || 'Job';
            const filename = `${name}_${job}_AI_Resume.pdf`;

            doc.save(filename);
        }

        function toggleDarkMode() {
            if (!premium) return alert("Unlock premium to access this feature");
            document.body.classList.toggle('dark-mode');
        }

        window.addEventListener('load', () => {
            const saved = JSON.parse(localStorage.getItem("lastResume"));
            if (saved) {
                document.querySelector("input[name='full_name']").value = saved.full_name || "";
                document.querySelector("input[name='email']").value = saved.email || "";
                document.querySelector("input[name='job_title']").value = saved.job_title || "";
                document.querySelector("textarea[name='skills']").value = saved.skills.join(', ') || "";
                document.querySelector("textarea[name='experiences']").value = saved.experiences.join(' | ') || "";
                document.querySelector("select[name='template']").value = saved.template || "modern";
            }
        });
    </script>
</body>
</html>
